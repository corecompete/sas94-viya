# Response file for the SAS Deployment Wizard
# Created: Jul 20, 2020 2:05:48 PM
#
# Responses with multiple options are separated with / characters.

# Select Deployment Task
# Select the deployment task you would like to perform.
#START_TASK=install/depot/manage
 START_TASK=install

# Specify SAS Home
# Specify the location where SAS software will be installed on this machine.
#SAS_HOME=<full path>
 SAS_HOME=/opt/sas/home

# Select Deployment Type
# Select the type of deployment you want to perform.
#DEPLOYMENT_TYPE=planned/nonplanned/additional
 DEPLOYMENT_TYPE=planned
#PLANNED_INSTALL=yes/no
 PLANNED_INSTALL=yes
#PLANNED_CONFIGURE=yes/no
 PLANNED_CONFIGURE=no

# Specify Deployment Plan
# Specify a customized or standard deployment plan.
#PLAN_TYPE=customized/standard
 PLAN_TYPE=customized
#CUSTOMIZED_PLAN_PATH=<full path - only if PLAN_TYPE=customized>
 CUSTOMIZED_PLAN_PATH=sas_plan_file_path
#STANDARD_PLAN_NAME=<standard plan name - only if PLAN_TYPE=standard>
 STANDARD_PLAN_NAME=

# Select Products to Install
# Select the products you want to install on this machine.
#MACHINE_SELECTION=<machine name>
# or
#MACHINE_SELECTION=step <#>
 MACHINE_SELECTION=Metadata Server
 PRODUCT_SELECTION1=deployagent
 PRODUCT_SELECTION2=deployagtclt
 PRODUCT_SELECTION3=sasinstall
 PRODUCT_SELECTION4=platfmltypes
 PRODUCT_SELECTION5=mgmtconsole
 PRODUCT_SELECTION6=bilineage
 PRODUCT_SELECTION7=wipclient
 PRODUCT_SELECTION8=dprosmc
 PRODUCT_SELECTION9=dminesmc
 PRODUCT_SELECTION10=esrimmplugin
 PRODUCT_SELECTION11=msofficedata
 PRODUCT_SELECTION12=databuildata
 PRODUCT_SELECTION13=eguidedata
 PRODUCT_SELECTION14=bidata
 PRODUCT_SELECTION15=biddata
 PRODUCT_SELECTION16=webinfdodbc
 PRODUCT_SELECTION17=hyperagnt
 PRODUCT_SELECTION18=evmclient
 PRODUCT_SELECTION19=dproclient
 PRODUCT_SELECTION20=bilogtypes
 PRODUCT_SELECTION21=ttfontsvert
 PRODUCT_SELECTION22=bidlogtypes
 PRODUCT_SELECTION23=dminelogtype
 PRODUCT_SELECTION24=grodscrender
 PRODUCT_SELECTION25=grsgeditor
 PRODUCT_SELECTION26=certframe

# Specify SAS Installation Data File
# Specify the full path to your SAS installation data file.
#SAS_INSTALLATION_DATA=<full path to file>
 SAS_INSTALLATION_DATA=sas_license_file_path

# Select Language Support
# Select the languages for your software to support.
#LANGUAGE_SELECTION=<comma delimited language codes>
 LANGUAGE_SELECTION=en,u8

# Select Regional Settings
# Select the appropriate regional settings for your SAS software.
#REGION_SETTING=<region setting code>
 REGION_SETTING=en_US
#UNICODE_SERVER=yes/no
 UNICODE_SERVER=yes

# Select SAS/ACCESS Products to Configure
# Select the SAS/ACCESS products to configure during installation.
#ittarget.config.oracle=yes/no
 ittarget.config.oracle=no

# Select Authentication Type
# Select the type of authentication for this system.
#sasinstall.use.pam=yes/no
 sasinstall.use.pam=yes

# SAS Environments URL
# Specify the URL for the file that defines the SAS Environments.
#sas.environments.url=<text value>
 sas.environments.url=https://mid_host.domain_name:8343/sas/sas-environment.xml

# Specify SAS Document Conversion Host and Port
# Specify connection information for SAS Document Conversion.
#doc.conversion.host=<text value>
 doc.conversion.host=host_name.domain_name
#doc.conversion.port=<port number value>
 doc.conversion.port=7111

# Specify Remote Communication Configuration
# The SAS Deployment Agent must be configured in order to perform configuration management operations.
#deployagt.config.port=<port number value>
 deployagt.config.port=5660
#deployagt.config.security.selected=0/1/2
 deployagt.config.security.selected=1

# Select Support Option
# Select the support option you want to use.
#SEND_SUPPORT_LOG_TO_SAS=yes/no
 SEND_SUPPORT_LOG_TO_SAS=no
